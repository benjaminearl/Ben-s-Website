title: Post

num: '{{ page.published.toDate("Ymd") }}'

icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The post is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The post is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The post is online and listed in the blog

columns:
  - width: 2/3
    fields:
      text:
        type: blocks
        fieldsets:
          - heading
          - text
          - image
          - audio
          - markdown
          - quote

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          published:
            type: date
            time: false
            default: now
          tags:
            label: Tags
            type: tags
      files:
        type: files
        template: blocks/image
